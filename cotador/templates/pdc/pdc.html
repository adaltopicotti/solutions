{% extends 'pdc/base.html' %}

{% block content %}
<script>
    function validar() {
        document.getElementById("cotador").submit();
    };
</script>


<div class="row">
    <div class="col-md-6 col-xs-12 pull-center">
        <div class="col-md-6 col-xs-12">
            <label>
                <h2 style="font-size: 25px"><a>Maringá - PR</a></h1>
                <h2 style="font-size: 15px"><a>{{today}}</a></h1>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-xs-10 pull-center">
        <div class="col-md-2 col-xs-3">
            <img class="img-responsive img-rounded" src="http://project-zeta.one/meteorologia/pdc/weather/weather_icon1.png"/>
        </div>
        <div class="col-md-2 col-xs-3">
            <label style="font-size: 15px">{{temp}}°C</label>
        </div>
        <div class="col-md-3 col-xs-6">
            <label style="font-size: 15px">
                Chuva: {{rain}}%<br>
                Umidade: {{humidity}}%<br>
                Vento: {{wind}}km/h
            </label>
        </div>
    </div>
</div>
